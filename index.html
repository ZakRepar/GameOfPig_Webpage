<html>
    <head>
        <meta charset="utf-8">
        <title>Game of Pig</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <h1 id="title">Scoreboard</h1>
        <div id="scoreboard">
            <div id="scores" class="score1">
                <h2 id="p1">Player 1</h2>
                <p id="Player1Score">0</p>
            </div>
            <div class="diHolder">
                <h4>Rolled:</h4>
                <p id="rolled">0</p>
                <img id="di" src="Images/di1.png"><br>
                <button type="button" id="button" onclick="roll()">ROLL</button>
                <button type="button" id="button" onclick="pass()">PASS</button>
                <h4>Turn Score:</h4>
                <p id="turnScore">0</p>
            </div>
            <div id="scores" class="score2">
                <h2 id=p2>Player 2</h2>
                <p id="Player2Score">0</p>
            </div>
        </div>
        <h1 id="winner" style="display: none;">Player 1 Won!</h1>
        <button id="resetButton" type="button" onClick="reset()" style="display: none;">CLICK FOR NEW GAME</button>
        <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank" id="rulesButton">GAME RULES</a>
        <script src="JavaScript/script.js" type="text/javascript"></script>
    </body>
</html>
